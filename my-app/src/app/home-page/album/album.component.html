<div class="user_wrap" [ngStyle]="{'background-color': this.albumserv.back }">
  <img class="user_pic"    src="{{this.albumserv.album_data.images[0].url}}" alt="pic">
  <div class="user_info">
    <p class="user_href">Album</p>
    <div class="user_name">  {{this.albumserv.album_data.name}} </div>
    <p class="user_follow">{{this.albumserv.album_data.description}} </p>
  </div>
  <div class="back_bluer"></div>
</div>
<div class="playlist_wrap">
  <app-songs-row class="pl_roll"></app-songs-row>
</div>
