<div class="app_player">
<div class="body">
<div class="user_wrap" [ngStyle]="{'background-color': this.playlistserv.back }">
  <img class="user_pic"    src="{{this.playlistserv.playlist_data.images[0].url}}" alt="pic">
  <div class="user_info">
    <p class="user_href">Playlist</p>
    <div class="user_name">  {{this.playlistserv.playlist_data.name}} </div>
    <p class="user_follow">{{this.playlistserv.playlist_data.description}} </p>
  </div>
  <div class="back_bluer"></div>
</div>
<div class="playlist_wrap">
<app-songs-row class="pl_roll"></app-songs-row>
</div>
</div>
<footer
  class="player">
  <app-player></app-player>
</footer>
</div>
